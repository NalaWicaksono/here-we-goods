{% extends 'base.html' %}
{% block meta %}<title>Register</title>{% endblock meta %}
{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <div class="bg-white border rounded-lg p-6 form-style">
    <h1 class="text-2xl font-bold mb-6">Register</h1>
    <form method="POST">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">Daftar</button>
    </form>
    {% if messages %}
      <ul class="mt-3 text-sm text-red-600">{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
    {% endif %}
  </div>
</div>
{% endblock content %}
