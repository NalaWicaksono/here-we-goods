<nav class="fixed top-0 left-0 w-full bg-slate-900/95 backdrop-blur border-b border-slate-800 z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a href="{% url 'main:show_main' %}" class="text-xl font-semibold">
        <span class="text-violet-400">Here We</span> Goods
      </a>

      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'main:show_main' %}" class="text-slate-300 hover:text-white font-medium">Home</a>
        <a href="{% url 'main:add_product' %}" class="text-slate-300 hover:text-white font-medium">Tambah Product</a>
      </div>

      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
          <span class="text-sm text-slate-300">{{ user.username }}</span>
          <button id="logout-btn" class="text-rose-400 hover:text-rose-300 font-medium">Logout</button>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-slate-300 hover:text-white font-medium">Login</a>
          <a href="{% url 'main:register' %}" class="bg-violet-600 hover:bg-violet-500 text-white px-4 py-2 rounded font-medium">Register</a>
        {% endif %}
      </div>

      <div class="md:hidden">
        <button class="mobile-menu-button p-2 text-slate-300 hover:text-white" aria-label="Menu">
          <div class="w-6 h-6 flex flex-col justify-center">
            <span class="bg-current block h-0.5 w-6 rounded-sm"></span>
            <span class="bg-current block h-0.5 w-6 rounded-sm my-0.5"></span>
            <span class="bg-current block h-0.5 w-6 rounded-sm"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="mobile-menu hidden md:hidden bg-slate-900 border-t border-slate-800">
    <div class="px-6 py-4 space-y-3">
      <a href="{% url 'main:show_main' %}" class="block text-slate-300 hover:text-white font-medium">Home</a>
      <a href="{% url 'main:add_product' %}" class="block text-slate-300 hover:text-white font-medium">Tambah Product</a>
      <div class="border-t border-slate-800 pt-4">
        {% if user.is_authenticated %}
          <button id="logout-btn-m" class="block text-rose-400 hover:text-rose-300 font-medium">Logout</button>
        {% else %}
          <a href="{% url 'main:login' %}" class="block text-slate-300 hover:text-white font-medium">Login</a>
          <a href="{% url 'main:register' %}" class="mt-2 inline-block bg-violet-600 hover:bg-violet-500 text-white font-medium py-2 px-4 rounded">Register</a>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));

    async function doLogout(){
      try{
        const r = await fetch("{% url 'main:api_logout' %}", { method:"POST", headers:{ "X-CSRFToken": (document.cookie.match(/csrftoken=([^;]+)/)||[])[1] }});
        const j = await r.json();
        if(j.ok){ window.showToast('Logged out', true); setTimeout(()=>location.href="{% url 'main:login' %}", 600); }
        else { window.showToast('Logout gagal', false); }
      }catch(_){ window.showToast('Network error', false); }
    }
    document.getElementById("logout-btn")?.addEventListener("click", doLogout);
    document.getElementById("logout-btn-m")?.addEventListener("click", doLogout);
  </script>
</nav>
